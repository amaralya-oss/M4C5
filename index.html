<!DOCTYPE html>
<!-- 
Declara el tipo de documento.
Indica al navegador que usamos HTML5.
-->

<html lang="es">
<!-- 
Elemento raíz del documento.
lang="es" indica que el contenido está en español.
Esto ayuda a accesibilidad y SEO.
-->

<head>
    <!-- 
    Contiene metadatos.
    Aquí no va contenido visible.
    -->

    <meta charset="UTF-8">
    <!-- 
    Permite usar caracteres especiales como ñ, tildes, etc.
    Sin esto podrían verse símbolos raros.
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    Hace que el sitio sea responsive.
    Ajusta el ancho al dispositivo (móvil, tablet, etc).
    -->

    <title>M4C5</title>
    <!-- 
    Título que aparece en la pestaña del navegador.
    -->

    <!-- CSS compilado desde Sass -->
    <link rel="stylesheet" href="scss/main.css">

</head>

<body>
    <!-- 
Todo lo visible va dentro de body.
-->
    <header class="hero">

        <video autoplay muted loop playsinline class="hero__video">
            <source src="assets/basket.mp4" type="video/mp4">
        </video>

        <div class="hero__overlay">
            <div class="hero__content">

                <div class="hero__brand">
                    <img src="assets/logo.png" alt="logo" class="hero__logo-img">
                    <h3 class="hero__logo">EQUIPO TITANES</h3>
                </div>

                <h1 class="hero__title">
                    ¿Tienes lo necesario para competir esta temporada?
                </h1>

                <a href="#formRegistro" class="hero__cta">
                    Quiero unirme ↓
                </a>

            </div>
        </div>

    </header>


    <main>

        <!-- 
        main representa el contenido principal de la página.
        Buena práctica semántica.
        -->

        <div class="rain-container"></div>


        <form id="formRegistro">

            <h1 class="titulo">Registro de Jugador Básquet</h1>
            <!-- 
        Título principal.
        class="titulo" podría usarse en CSS para estilos.
        -->

            <!-- 
        form agrupa los campos de entrada.
        id="formRegistro" es clave porque JS lo usa para capturarlo.
        Este ID conecta HTML con main.js.
        -->

            <!-- ========================= -->
            <!-- CAMPO NOMBRE -->
            <!-- ========================= -->

            <div class="form-group">
                <!-- div solo agrupa visualmente -->

                <label for="nombre">Nombre:</label>
                <!-- 
                label describe el input.
                for="nombre" conecta con id="nombre".
                Mejora accesibilidad.
                -->

                <div class="input-wrapper">
                    <input type="text" id="nombre" required>
                    <span class="validation-icon"></span>
                </div>
                <!-- 
                type="text" permite ingresar texto.
                id="nombre" es usado por JS:
                document.getElementById("nombre")
                
                required activa validación HTML básica.
                -->
            </div>

            <!-- ========================= -->
            <!-- CAMPO EDAD -->
            <!-- ========================= -->

            <div class="form-group">
                <label for="edad">Edad:</label>

                <div class="input-wrapper">
                    <input type="number" id="edad" required>
                    <span class="validation-icon"></span>
                </div>
                <!-- 
                type="number" permite solo números.
                id="edad" es capturado en JS.
                required obliga a completar el campo.
                -->
            </div>

            <!-- ========================= -->
            <!-- class="form-group">
                <label for="altura">Altura (en centímetros):</label>

                <div class="input-wrapper">
                    <input type="number" id="altura" step="0.01" required>
                    <span class="validation-icon"></span>
                </div
                <label for="altura">Altura (en centímetros):</label>

                <input type="number" id="altura" step="0.01" required>
            
                step="0.01" permite decimales (1.75, 1.82, etc).
                id="altura" será usado en JS.
                -->
            </di class="form-group">
            <label for="posicion">Posición preferida:</label>

            <div class="input-wrapper">
                <select id="posicion" required>
                    <!-- 
                    select crea un menú desplegable.
                    id="posicion" será leído en JS.
                    required obliga a elegir opción válida.
                    -->

                    <option value="">Seleccionar</option>
                    <!-- 
                        Opción vacía.
                        Sirve para detectar si el usuario no eligió nada.
                        JS valida que no sea "".
                        -->

                    <option value="Base">Base</option>
                    <option value="Escolta">Escolta</option>
                    <option value="Alero">Alero</option>
                    <option value="Ala-Pivot">Ala-Pívot</option>
                    <option value="Pivot">Pívot</option>
                </select>
                <span class="validation-icon"></span>
            </div>

            <!-- ========================= -->
            <!-- BOTÓN -->
            <!-- ========================= -->

            <button type="submit">Registrar</button>
            <!-- 
            type="submit" hace que el formulario se envíe.
            Esto dispara el evento "submit"
            que capturamos en JS con addEventListener.
            -->

        </form>


    </main>


    <!-- ========================= -->
    <!-- CONEXIÓN CON JAVASCRIPT -->
    <!-- ========================= -->

    <script src="main.js"></script>
    <!-- 
    Aquí se conecta el archivo JS.
    Todo lo que programamos ocurre en main.js.
    Este script se carga después del HTML,
    lo cual es correcto porque así los elementos
    ya existen cuando JS los busca.
    -->

</body>

</html>
